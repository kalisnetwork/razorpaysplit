<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #5cb85c;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Direct Payment</h2>
        <form id="payment-form">
            <div class="form-group">
                <label for="amount">Amount (INR)</label>
                <input type="number" id="amount" name="amount" required>
            </div>
            <button type="button" id="pay-button">Pay Now</button>
        </form>
    </div>

    <script>
        document.getElementById('pay-button').addEventListener('click', initiatePayment);

        async function initiatePayment() {
            const amount = document.getElementById('amount').value;

            try {
                const response = await fetch('/api/payments/order', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        amount: parseInt(amount),
                        currency: 'INR',
                        receipt: `receipt_${Date.now()}`
                    }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message);
                }
                const data = await response.json();
                console.log('Order created:', data);

                const options = {
                    key: 'rzp_live_LtxqAtCR7grTov',
                    amount: data.order.amount,
                    currency: "INR",
                    name: "AddPhoneBook",
                    description: "Direct Payment",
                    order_id: data.order.id,
                    handler: async function(response) {
                        console.log('Payment response:', response);
                        try {
                            const verifyData = {
                                razorpay_order_id: response.razorpay_order_id,
                                razorpay_payment_id: response.razorpay_payment_id,
                                razorpay_signature: response.razorpay_signature
                            };
                            console.log('Sending verification data:', verifyData);

                            const verifyResponse = await fetch('/api/payments/verify-payment', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify(verifyData)
                            });

                            console.log('Verify response status:', verifyResponse.status);
                            const verificationResult = await verifyResponse.json();
                            console.log('Verification result:', verificationResult);

                            if (!verifyResponse.ok) {
                                throw new Error(verificationResult.message || 'Payment verification failed');
                            }

                            alert('Payment verified successfully! Payment ID: ' + response.razorpay_payment_id);
                            document.getElementById('payment-form').reset();
                        } catch (error) {
                            console.error('Verification error:', error);
                            alert('Payment verification failed: ' + error.message);
                        }
                    },
                    modal: {
                        ondismiss: function() {
                            console.log('Payment modal closed');
                        }
                    },
                    theme: {
                        color: "#5cb85c"
                    }
                };

                const rzp = new Razorpay(options);
                rzp.on('payment.failed', function (resp) {
                    console.log('Payment failed:', resp);
                    alert('Payment failed: ' + resp.error.description);
                });

                rzp.open();
            } catch (error) {
                console.error('Failed to initiate payment:', error);
                alert('Failed to initiate payment: ' + error.message);
            }
        }
    </script>
</body>
</html>
